<header class="header bg-secondary bg-opacity-10 ">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" routerLink="">Главная</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/catalog">Каталог</a></li>
        </ul>
        <form class="d-flex" role="search" (submit)="submitSearch(); $event.preventDefault()">
          <input class="form-control me-2" type="search" placeholder="Поиск чая"
                 [(ngModel)]="searchQuery" name="search"
                 (input)="onInputChange()" autocomplete="off">
          <ul class="list-group position-absolute w-100 z-3 shadow mt-1"
              style="top: 100%;"
              *ngIf="suggestions.length > 0">
            <li class="list-group-item list-group-item-action"
                *ngFor="let item of suggestions"
                (click)="selectSuggestion(item.title)">
              {{ item.title }}
            </li>
          </ul>
          <button class="btn btn-outline-primary" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>

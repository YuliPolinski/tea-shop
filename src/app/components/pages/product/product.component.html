<div class="container py-5 mt-5" *ngIf="!isLoading && product">
  <div class="row g-5 align-items-start">

    <div class="col-md-5">
      <h2 class="fw-bold mb-3 text-center">{{ product.title }}</h2>
      <img [src]="product.image"
           [alt]="product.name"
           class="img-fluid rounded shadow-sm w-100 mb-3">
    </div>

    <div class="col-md-7">
      <div class="text-muted mb-4" style="white-space: pre-line;">
        {{ product.description }}
      </div>
      <h4 class="text-success mb-4">Цена: {{ product.price }} ₽</h4>
      <button class="btn btn-primary btn-lg px-4" (click)="goToOrder()">Купить</button>
    </div>
  </div>
</div>

<div *ngIf="!isLoading && !product" class="text-center text-danger py-5">
  Товар не найден.
</div>
